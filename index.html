<!-- Create human options -->
 <label for="selectOption">Choose!</label>

 <select id="selectOption">

    <option value="paper">paper</option>

</select>

<!-- Create play button -->
<button class="playButton">Play!</button>

<!-- Create score counter -->
<br>
<br>
